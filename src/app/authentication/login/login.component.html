
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Bienvenue!</h1>
                                </div>
                                <form class="user"[formGroup]="signinForm" (ngSubmit)="onSubmit()" >
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp" formControlName="email"
                                            placeholder="Entre votre email...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" formControlName="password"
                                            id="exampleInputPassword" placeholder="Mot de passe">
                                    </div>
                                    <button class="btn btn-primary btn-user btn-block" type="submit" [disabled]="signinForm.invalid">Connexion</button>
                                   
                                    <hr>
                                   
                                </form>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
